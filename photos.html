<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CGUA - Photos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1503341455253-b2e723bb3dbb?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat fixed;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(0, 60, 120, 0.9);
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00bfff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
    }

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox.active {
      display: flex;
    }

    footer {
      background-color: rgba(0, 100, 0, 0.9);
      text-align: center;
      padding: 30px;
    }

    footer h2 {
      margin-bottom: 10px;
    }

    footer input[type="email"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 250px;
      max-width: 80%;
    }

    footer button {
      padding: 10px 20px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    footer button:hover {
      background-color: #007bff;
    }

  </style>
</head>
<body>
  <header>
    <h1>Columbia Greene Umpires Association</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="why.html">Why Umpire</a></li>
        <li><a href="photos.html">Photos</a></li>
        <li><a href="members.html">Members</a></li>
        <li><a href="test.html">Take the Test</a></li>
      </ul>
    </nav>
  </header>

  <section class="gallery">
    <img src="images/photo1.JPG" alt="CGUA Photo 1">
    <img src="images/photo2.JPG" alt="CGUA Photo 2">
    <img src="images/photo3.JPG" alt="CGUA Photo 3">
    <img src="images/photo4.JPG" alt="CGUA Photo 4">
    <img src="images/photo5.JPG" alt="CGUA Photo 5">
    <img src="images/photo6.JPG" alt="CGUA Photo 6">
    <img src="images/photo7.JPG" alt="CGUA Photo 7">
    <img src="images/photo8.JPG" alt="CGUA Photo 8">
    <img src="images/photo9.JPG" alt="CGUA Photo 9">
    <img src="images/photo10.JPG" alt="CGUA Photo 10">
    <img src="images/photo11.JPG" alt="CGUA Photo 11">
    <img src="images/photo12.JPG" alt="CGUA Photo 12">
    <img src="images/photo13.JPG" alt="CGUA Photo 13">
    <img src="images/photo14.JPG" alt="CGUA Photo 14">
    <img src="images/photo15.JPG" alt="CGUA Photo 15">
    <img src="images/photo16.JPG" alt="CGUA Photo 16">
    <img src="images/photo17.JPG" alt="CGUA Photo 17">
    <img src="images/photo18.JPG" alt="CGUA Photo 18">
    <img src="images/photo19.JPG" alt="CGUA Photo 19">
    <img src="images/photo20.JPG" alt="CGUA Photo 20">
  </section>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Expanded view">
  </div>

  <footer>
    <h2>Join the Blue Team!</h2>
    <p>Are you ready to join the "blue" team on the diamond? We're always looking for dedicated individuals who want to be a part of our proud tradition.</p>
    <form action="https://formspree.io/f/xkgknvjy" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Contact Us</button>
    </form>
  </footer>

  <script>
    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const images = document.querySelectorAll('.gallery img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightbox.querySelector('img').src = img.src;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });
  </script>
</body>
</html>
